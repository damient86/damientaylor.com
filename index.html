<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Damien Taylor</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="description" content="Damien Taylor — personal site." />

  <style>
    :root{
      --bg: #0b1220;
      --card: #121a2a;
      --text: #f3f6fb;
      --muted:#cbd5e1;
      --accent:#ff0000; /* YouTube red */
      --link:#60a5fa;
      --ring: 0 0 0 3px rgba(96,165,250,.45);
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7fafc; --card:#ffffff; --text:#0f172a; --muted:#475569; --link:#2563eb; }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg); color: var(--text);
      display: grid; place-items: center; padding: 24px;
    }

    .wrap { width: 100%; max-width: 720px; }
    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      padding: clamp(1.5rem, 3vw, 2.25rem);
      text-align: center;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 12px rgba(0,0,0,.4);
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0 0 .5rem 0;
      font-size: clamp(2rem, 4.5vw, 3rem);
      letter-spacing: .3px;
    }
    p.lead {
      margin: 0 0 1.75rem 0;
      color: var(--muted);
      font-size: clamp(1rem, 2.4vw, 1.15rem);
      line-height: 1.6;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.9rem 1.4rem;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      transition: transform .05s ease, box-shadow .2s ease, background .2s ease;
      color: #fff;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:focus-visible { outline: none; box-shadow: var(--ring); }

    .btn-yt { background: var(--accent); }
    .btn-yt:hover { background: #cc0000; }
    .btn-gh { background: #333; }
    .btn-gh:hover { background: #222; }
    .btn-li { background: #0a66c2; }
    .btn-li:hover { background: #074380; }

    footer {
      margin-top: 14px; text-align: center; color: var(--muted); font-size: .9rem;
    }
    #classicToggle {
  position: fixed;
  bottom: 12px;
  right: 12px;
  padding: 6px 12px;
  font-family: 'Tahoma', 'Verdana', sans-serif;
  font-size: 14px;
  color: black;
  background-color: #dcdcdc;
  border: 2px outset #fff;
  box-shadow: inset -1px -1px 0px #999, inset 1px 1px 0px #fff;
  cursor: pointer;
  text-decoration: none;
  z-index: 9999;
}

#classicToggle:hover {
  background-color: #c0c0c0;
}

#classicToggle:active {
  border: 2px inset #999;
  box-shadow: inset 1px 1px 0px #fff, inset -1px -1px 0px #999;
}

  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Introduction">
      <img src="profile.jpg" alt="Damien Taylor" class="profile-pic">

      <h1>Damien Taylor</h1>
      <p class="lead">I’m passionate about vintage media, communication and computing — and about finding ways to bring these into the modern world.</p>
      <div class="links">
        <a class="btn btn-yt" href="https://www.youtube.com/@RecordCouncil" target="_blank" rel="noopener noreferrer">
          YouTube
        </a>
        <a class="btn btn-gh" href="https://github.com/damient86" target="_blank" rel="noopener noreferrer">
          GitHub
        </a>
        <a class="btn btn-li" href="https://www.linkedin.com/in/damien-taylor-40a606225/" target="_blank" rel="noopener noreferrer">
          LinkedIn
        </a>
      </div>
      <footer>
        © <span id="year"></span> Damien Taylor
      </footer>
    </section>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <a id="classicToggle" href="classic/">Classic Mode</a>
</body>
</html>
